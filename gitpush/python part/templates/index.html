<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main"> 
    <div class="Register">
        <h2>Submit Your Application</h2>
        <form id="Register" method="post"  action="/name">
            <label>Full Name:  </label>
            <input type="text" name="studentName" id="name" placeholder="Enter your full name" required>
            <br><br>
            <label>Date of birth: </label>
            <input type="date" placeholder="Enter birth date" required name="studentdob">
            <br><br>
            <label>Gender: </label>
            <select required name="studentgender">
                <option disabled selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
            <br><br>
            <label>Category: </label>
            <select required name="studentcat">
                <option disabled selected>Select Category</option>
                <option>General</option>
                <option>OBC</option>
                <option>SC</option>
                <option>ST</option>
            </select>
            <br><br>
            <label>Email:</label>
            <input type="text" placeholder="Enter email" required name="studentemail">
            <br><br>
            <label>Phone number: </label>
            <input type="number" placeholder="Enter your phone number" name="studentpnumber">
            <br><br>
            <label>Address: </label>
            <input type="text" placeholder="Enter your address" name="studentaddress">
            <br><br>
            <label>Personal Photo: </label>
            <input type="file" name="personalPhoto">
            <br><br>
            <label>Signature: </label>
            <input type="file" name="signaturePhoto">
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
    </div>
</body>
</html>
